<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>表格数据排序</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<table id="myTable">
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>操作</th>
    </tr>
</table>
<input type="text" id="nameInput" placeholder="姓名" />
<input type="number" id="ageInput" placeholder="年龄" />
<button id="addRow" class="add-button">添加数据</button>

<script src="index.js">
</script>
</body>
</html>
